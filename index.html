<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Star Wars Planets</title>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   
</head>
<body>
    <div id="main-title-container">
        <h1>Star Wars Planets</h1>
        <h2>The No.1 resource!</h2>
    </div>
    <div id="planet_div">
        <ul id="planet_names"></ul>
    </div>

    <div class="search_nav">
        <input type="text" placeholder="Search">
    </div>

    <!-- TABLE -->

    <div id="planets_table_div">
        <table id="planets_table" class="sortable">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>POPULATIONS</th>
                    <th>DIAMETER</th>
                    <th>ROTATION PERIOD</th>
                    <th>ORBITAL PERIOD</th>
                    <th>TERRAIN</th>
                    <th>FILMS</th>
                </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
        </table>
    </div>

    <!-- PAGINATION -->
    <div class="pagination">
        <span id="first">First</span>
        <button id="back_button">Prev</button>
        <span class="current_page">1</span>
        <span class="next_page">2</span>
        ...    
        <button id="forward_button">Next</button>
        <span id="last">Last</span>
    </div>

<script src="pagination.js"></script>
<!-- <script src="sorttable.js"></script> -->
</body>

</html>
