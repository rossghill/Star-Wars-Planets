<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Star Wars Planets</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">

    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
   
</head>
<body>
    <div id="main-title-container">
        <h1>Star Wars Planets</h1>
        <h2>The No.1 resource!</h2>
    </div>
    <div id="planet_div">
        <ul id="planet_names"></ul>
    </div>

    <div class="search_nav">
        <input type="text" placeholder="Search">
    </div>

    <!-- TABLE -->

    <div id="planets_table_div">
        <table id="planets_table" class="sortable">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>POPULATIONS</th>
                    <th>DIAMETER</th>
                    <th>ROTATION PERIOD</th>
                    <th>ORBITAL PERIOD</th>
                    <th>TERRAIN</th>
                    <th>FILMS</th>
                </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
        </table>
    </div>

    <!-- PAGINATION -->
    <div class="pagination">
        <span class="pag-element" id="first">First</span>
        <button class="pag-element" id="back_button"><i class="fas fa-caret-left"></i></button>
        <span class="pag-element" id="current_page">1</span>
        <span class="pag-element" id="next_page">2</span>
        <span class="pag-element">...</span>
        <button class="pag-element" id="forward_button"><i class="fas fa-caret-right"></i></button>
        <span class="pag-element" id="last">Last</span>
    </div>

<script src="pagination.js"></script>
<script src="search.js"></script>
<script src="sortable.js"></script>
<!-- <script src="sorttable.js"></script> -->
</body>

</html>
