<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Star Wars Planets</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <script src="app.js"></script> 
    <script src="sortable2.js"></script>
</head>
<body>
    <!-- MAIN HEADER -->
    <div id="main-title-container">
        <h1>Star Wars Planets</h1>
        <h3>The No.1 resource</h2>
    </div>
    <div id="planet_div">
        <ul id="planet_names"></ul>
    </div>

    <!-- SEARCH BOX -->
    <div class="search_nav">
        <input type="text" id="search_input" placeholder="Search"> 
        <button id="search_button"><i class="fas fa-search"></i></button>
    </div>

    <!-- TABLE -->
    <div id="planets_table_div">
        <table id="planets_table" class="sortable">
            <thead>
                <tr>
                    <th><a href="javascript:SortTable(0,'T');">NAME</a></th>
                    <th><a href="javascript:SortTable(1,'N');">POPULATIONS</a></th>
                    <th><a href="javascript:SortTable(2,'N');">DIAMETER</a></th>
                    <th><a href="javascript:SortTable(3,'N');">ROTATION PERIOD</a></th>
                    <th><a href="javascript:SortTable(4,'N');">ORBITAL PERIOD</a></th>
                    <th>TERRAIN</th>
                    <th>FILMS</th>
                </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
        </table>
    </div>

    <!-- PAGINATION -->
    <div class="pagination">
        <span class="pag-element" id="first">First</span>
        <button class="pag-element" id="back_button"><i class="fas fa-caret-left"></i></button>
        <span class="pag-element" id="current_page">1</span>
        <span class="pag-element" id="next_page">2</span>
        <span class="pag-element">...</span>
        <button class="pag-element" id="forward_button"><i class="fas fa-caret-right"></i></button>
        <span class="pag-element" id="last">Last</span>
    </div>

<script src="pagination.js"></script>
<script src="search.js"></script>

<!-- SCRIPT FOR SORTING TABLE -->
<script type="text/javascript">
    /* 
       Willmaster Table Sort
       Version 1.1
       August 17, 2016
       Updated GetDateSortingKey() to correctly sort two-digit months and days numbers with leading 0.
       Version 1.0, July 3, 2011
    
       Will Bontrager

       you a royalty free license to use or 
       modify this software provided this 
       notice appears on all copies. 
    */

    var TableIDvalue = "planets_table";

    var TableLastSortedColumn = -1;
    function SortTable() {
        var sortColumn = parseInt(arguments[0]);
        var type = arguments.length > 1 ? arguments[1] : 'T';
        var dateformat = arguments.length > 2 ? arguments[2] : '';
        var table = document.getElementById(TableIDvalue);
        var tbody = table.getElementsByTagName("tbody")[0];
        var rows = tbody.getElementsByTagName("tr");
        var arrayOfRows = new Array();
        type = type.toUpperCase();
        dateformat = dateformat.toLowerCase();
        for (var i = 0, len = rows.length; i < len; i++) {
            arrayOfRows[i] = new Object;
            arrayOfRows[i].oldIndex = i;
            var celltext = rows[i].getElementsByTagName("td")[sortColumn].innerHTML.replace(/<[^>]*>/g, "");
            if (type == 'D') { arrayOfRows[i].value = GetDateSortingKey(dateformat, celltext); }
            else {
                var re = type == "N" ? /[^\.\-\+\d]/g : /[^a-zA-Z0-9]/g;
                arrayOfRows[i].value = celltext.replace(re, "").substr(0, 25).toLowerCase();
            }
        }
        if (sortColumn == TableLastSortedColumn) { arrayOfRows.reverse(); }
        else {
            TableLastSortedColumn = sortColumn;
            switch (type) {
                case "N": arrayOfRows.sort(CompareRowOfNumbers); break;
                case "D": arrayOfRows.sort(CompareRowOfNumbers); break;
                default: arrayOfRows.sort(CompareRowOfText);
            }
        }
        var newTableBody = document.createElement("tbody");
        for (var i = 0, len = arrayOfRows.length; i < len; i++) {
            newTableBody.appendChild(rows[arrayOfRows[i].oldIndex].cloneNode(true));
        }
        table.replaceChild(newTableBody, tbody);
    } // function SortTable()

    function CompareRowOfText(a, b) {
        var aval = a.value;
        var bval = b.value;
        return (aval == bval ? 0 : (aval > bval ? 1 : -1));
    } // function CompareRowOfText()

    function CompareRowOfNumbers(a, b) {
        var aval = /\d/.test(a.value) ? parseFloat(a.value) : 0;
        var bval = /\d/.test(b.value) ? parseFloat(b.value) : 0;
        return (aval == bval ? 0 : (aval > bval ? 1 : -1));
    } // function CompareRowOfNumbers()

    function GetDateSortingKey(format, text) {
        if (format.length < 1) { return ""; }
        format = format.toLowerCase();
        text = text.toLowerCase();
        text = text.replace(/^[^a-z0-9]*/, "");
        text = text.replace(/[^a-z0-9]*$/, "");
        if (text.length < 1) { return ""; }
        text = text.replace(/[^a-z0-9]+/g, ",");
        var date = text.split(",");
        if (date.length < 3) { return ""; }
        var d = 0, m = 0, y = 0;
        for (var i = 0; i < 3; i++) {
            var ts = format.substr(i, 1);
            if (ts == "d") { d = date[i]; }
            else if (ts == "m") { m = date[i]; }
            else if (ts == "y") { y = date[i]; }
        }
        d = d.replace(/^0/, "");
        if (d < 10) { d = "0" + d; }
        if (/[a-z]/.test(m)) {
            m = m.substr(0, 3);
            switch (m) {
                case "jan": m = String(1); break;
                case "feb": m = String(2); break;
                case "mar": m = String(3); break;
                case "apr": m = String(4); break;
                case "may": m = String(5); break;
                case "jun": m = String(6); break;
                case "jul": m = String(7); break;
                case "aug": m = String(8); break;
                case "sep": m = String(9); break;
                case "oct": m = String(10); break;
                case "nov": m = String(11); break;
                case "dec": m = String(12); break;
                default: m = String(0);
            }
        }
        m = m.replace(/^0/, "");
        if (m < 10) { m = "0" + m; }
        y = parseInt(y);
        if (y < 100) { y = parseInt(y) + 2000; }
        return "" + String(y) + "" + String(m) + "" + String(d) + "";
    } // function GetDateSortingKey()
</script>



</body>

</html>
